<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>VENTAS</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>CONSULTAS DE VENTAS</h1>
    <p>Gestionando los pedidos de tu tienda online</p>
    <ul>
        <li>Go to the <a href="/" th:href="@{/}">Inicio</a></li>
		<li>Go to the <a href="/" th:href="@{/StoreHome/stores}">Listado Amacenes</a></li>
        
    </ul>
    
    <form th:action="@{/Sales/listSales}" method="get">
    	<div class="form-group row">
    		<div class="form-group col-4">
				<label for="example-date-input" class="col-2 col-form-label">Almacen</label>
				<div class="col-10">
					<select class="form-control" name="idStore" id="idStore" style="withd:100%" required>
						<option value="0" selected>TODOS</option>
						<option th:each="store : ${listStore}" th:value="${store.idStore}" 
							th:text="${store.nameStore}"></option>
					</select>
				</div>
			</div>
  	 		<div class="form-group col-3">
				<label for="example-date-input" class="col-2 col-form-label">Desde:</label>
				<div class="col-10">
		  			<input class="form-control" type="date" value="2015-01-01" 
		  			name="dateSince" id="dateSince" min="2015-01-01" max="2019-12-31">
				</div>
			</div>
			<div class="form-group col-3">
				<label for="example-date-input" class="col-2 col-form-label">Hasta:</label>
				<div class="col-10">
		  			<input class="form-control" type="date" value="2019-12-31" 
		  			name="dateUntil" id="dateUntil" max="2019-12-31">
				</div>
			</div>
		</div>
		<!-- fin from-grpup -->
		<div class="form-group row">
	         <div class="form-group col-sm-2 col-sm-offset-1">
	            <input type="submit" class="form-control btn btn-info" value="Consultar">
	        </div>
        </div>
    </form>
    
</div>
</body>
</html>
