<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{fragments/layout}">
<head>
    <title>HOME MENU</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>Home menu STORE</h1>
    <p>Gestionando los pedidos de tu tienda online</p>
    <ul>
        <li>Go to the <a href="/" th:href="@{/}">Inicio</a></li>
		<li sec:authorize="hasRole('ADMIN')">Go to the <a href="/" th:href="@{/StoreHome/stores}">Listado Amacenes</a></li>
		<li sec:authorize="hasRole('USER')">Go to the <a href="/" th:href="@{/StoreHome/stores}">Compra por almacen</a></li>
        <li>Go to the <a href="/" th:href="@{/Sales/sales_form}">Consultas de Ventas</a></li>
        <li>Go to the <a href="/" th:href="@{/Stock/form}">Reponer</a></li>
        <li>Go to the <a href="/" th:href="@{/Stock/check}">Informe</a></li>
    </ul>
    
</div>
</body>
</html>
