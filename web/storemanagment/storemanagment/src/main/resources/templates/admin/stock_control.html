<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Control de Stock</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
  <!--   <h1>Almacen <span th:text="${store.nameStore}"></span></h1>  -->
    <p>Consulta Stock productos</p>
    <ul>
        <li>Volver al <a href="/" th:href="@{/Stock/check}">Informe por Almacén</a></li>
    </ul>
    <div>
    	<table class="table text-center">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">CODIGO</th>
		      <th scope="col">PRODUCTO</th>
		      <th scope="col">STOCK</th>
		      <th scope="col">PRECIO</th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody >		   
		   
		    <tr th:each="pis : ${listPis}">
		      <th scope="row" th:text="${pis.product.idProduct}"></th>
		      <td th:text="${pis.product.nameProduct}"></td>
		      <td th:text="${pis.stock}"></td>
		      <td th:text="|${pis.product.priceProduct}  &euro;|"></td>
		      <td>
		     		 <a th:href="@{'/Stock/form/?idProduct='+${pis.product.idProduct}+'&idStore='+${idStore}}">
		      			<span>
		      				Reponer
		     			 </span>
		     		 </a>
			  </td>    
		    </tr>
		  	
		  </tbody>
		  <tfoot>
		    <tr class="table-active">
		    	<td></td>
			    <td></td>
			    <td></td>
			    <td></td>
			    <td></td>
		    </tr>
		</tfoot>
		</table>
	
	<div th:insert=" fragments/pagination :: pagination(${listPage} ,'/Stock/checkIn/'+${idStore}+'/?', ${lastPage}, ${curretPage})"></div>
    </div>
</div>
</body>
</html>
