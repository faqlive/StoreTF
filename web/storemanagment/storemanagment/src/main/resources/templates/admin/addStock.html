<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <title>VENTAS</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>REPOSICION DE PRODUCTOS</h1>
    <p>Gestionando los pedidos de tu tienda online</p>
    <ul>
        <li>Go to the <a href="/" th:href="@{/}">Inicio</a></li>
		<li>Go to the <a href="/" th:href="@{/StoreHome/stores}">Listado Amacenes</a></li>
        
    </ul>
    
    <form th:action="@{/Stock/add}" method="post">
    	<div class="form-group row">
    		<div class="form-group col-4">
				<label for="idStore" class="col-2 col-form-label">Almacen</label>
				<div class="col-11">
					<select class="form-control" name="idStore" id="idStore" style="withd:100%" required>
						<option value="" selected>NINGUNO</option>
						<option th:each="store : ${listStore}" th:value="${store.idStore}" 
							th:text="${store.nameStore}"></option>
					</select>
				</div>
			</div>

    		<div class="form-group col-5">
				<label for="idProduct" class="col-2 col-form-label">Producto</label>
				<div class="col-11">
					<select class="form-control" name="idProduct" id="idProduct" style="withd:100%" required>
						<option value="" selected>NINGUNO</option>
						<option th:each="product : ${listProduct}" th:value="${product.idProduct}" 
							th:text="${product.nameProduct}"></option>
					</select>
				</div>
			</div>
			<div class="form-group col-3">
				<label for="quantity" class="col-12 col-form-label">M&aacute;x 50u</label>
				<div class="col-10">
		  			<input class="form-control" type="number" placeholder="0" 
		  			name="quantity" id="quantity" min ="1" max="50" required>
				</div>
			</div>
		</div>
		<!-- fin from-grpup -->
		<div class="form-group row">
	         <div class="form-group col-sm-2 col-sm-offset-1">
	            <input type="submit" class="form-control btn btn-info" value="Almacenar">
	        </div>
        </div>
    </form>
    
    <div th:if="${pis != null}">
    	<table class="table text-center">
		  <thead class="thead-dark">
		    <tr>
		      <th scope="col">ALMACEN</th>
		      <th scope="col">PRODUCTO</th>
		      <th scope="col">STOCK</th>
		      <th scope="col">MOVIMIENTO</th>
		    </tr>
		  </thead>
		  <tbody >		    
		    <tr>
		      <th scope="row" th:text="${pis.store.nameStore}"></th>
		      <td th:text="${pis.product.nameProduct}"></td>
		      <td th:text="${pis.stock}"></td>
		      <td th:text="${msg}"></td>      
		    </tr>
		  </tbody>
	    <tfoot>
		    <tr class="table-active">
		    	<td></td>
			    <td></td>
			    <td></td>
			    <td></td>
		    </tr>
		</tfoot>
	</table>
    </div>
    
    
</div>
</body>
</html>
